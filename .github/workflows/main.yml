name: FinTrackAI CI/CD

on:
  push:
    branches: ["main", "frontend"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Run Frontend CI Script
        run: |
          chmod +x frontend/cicd.sh
          frontend/cicd.sh
